<ion-header>
    <ion-navbar>
        <ion-title>
            Carousel
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding no-bounce>

    <div padding text-center *ngIf="!display">
        <ion-spinner></ion-spinner>
    </div>

    <div class="cards" [hidden]="!display">
        <div class="post before" id="one">
            <p>Card Three</p>
        </div>

        <div class="post active" id="two">
            <p>Card One</p>
        </div>

        <div class="post after" id="three">
            <p>Card Two</p>
        </div>
    </div>

</ion-content>
