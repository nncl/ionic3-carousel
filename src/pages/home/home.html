<ion-header>
    <ion-navbar>
        <ion-title>
            Carousel
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding no-bounce>

    <carousel-component [mode]="'vertical'"
                        [timeToSlide]="'1'">
        <div class="item-carousel" *ngFor="let item of [1,2,3,4,5,6,7,8,9,0]">
            <h3>{{item}}</h3>
        </div>
    </carousel-component>

</ion-content>
